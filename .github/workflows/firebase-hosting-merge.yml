name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
env:
  REACT_APP_APP_API_KEY: '${{ secrets.REACT_APP_DEV_FIREBASE_APP_API_KEY }}'
  REACT_APP_AUTH_DOMAIN:  '${{ secrets.REACT_APP_DEV_AUTH_DOMAIN }}'
  REACT_APP_DATABASE_URL: '${{ secrets.REACT_APP_DEV_DATABASE_URL }}'
  REACT_APP_PROJECT_ID: '${{ secrets.REACT_APP_DEV_PROJECT_ID }}'
  REACT_APP_STORAGE_BUCKET: '${{ secrets.REACT_APP_DEV_STORAGE_BUCKET }}'
  REACT_APP_APP_ID: '${{ secrets.REACT_APP_DEV_APP_ID }}'
  REACT_APP_MEASUREMENT_ID: '${{ secrets.REACT_APP_DEV_MEASUREMENT_ID }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && CI="" npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SON_DEMO_PROJECT }}'
          channelId: live
          projectId: son-demo-project
